<mat-card class="mat-elevation-z6">
  <mat-card-header>
    <mat-card-title>{{isLogin ? "Login" : "Register"}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="authForm" class="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput formControlName="userName" placeholder="Username">
      </mat-form-field>

      <div class="actions">
      <button mat-raised-button color="primary">{{isLogin ? "Login" : "Register"}}</button>

      <button type="button" mat-raised-button color="accent" (click)="switchMode()">Switch to {{!isLogin ? "Login" : "Register"}}</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
